<div class="login-bg">
    <div class="row zero-pad">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card">
                <form class="box" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                
                    <input type="text" formControlName="email" placeholder="Email or Mobile number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                    <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    <!-- <a class="forgot text-muted" href="#">Forgot password?</a>  -->
                    <input type="submit" name="" value="Login" href="#">
                    <p style="color: white;">OR</p>
                    <div class="col-md-12">
                        <input type="button" name="" value="Create User" [routerLink]="['/signup']" href="#">
                        <!-- <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a>
                            </li>
                        </ul> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
