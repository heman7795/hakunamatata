<div class="login-bg">
    <div class="row zero-pad">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card">
                <form class="box" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <h1>Signup</h1>
                    <div class="form-group">
                    <input type="text" formControlName="firstName" placeholder="User Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="email" placeholder="Email or Mobile number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <a class="forgot text-muted" href="#" [routerLink]="['/login']">Login</a> 
                    <div class="col-md-12">
                        <input type="submit" name="" value="Signup"  href="#">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
